<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">
<head>
<title>Blog Main Layout</title>
<link href="../static/css/auth/login.css"
	th:href="@{/css/auth/login.css}" rel='stylesheet' type='text/css' />
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<form th:action="@{/members/processForm}" th:object="${member}"
				class="form-horizontal" id="creatingaccountform" method="post">
				<fieldset>
					<div class="row">
						<div class="col-sm-4">
							<legend>Create Account</legend>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<div th:class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
								<label for="inputEmail" class="col-lg-6">Email*</label>
								<div class="col-lg-10">
									<input type="text" th:field="*{email}" class="form-control"
										id="inputEmail" placeholder="Email"></input>
									<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="help-block">Email Errors</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div th:class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
								<label for="inputPassword" class="col-lg-6">Password</label>
								<div class="col-lg-10">
									<input type="password" th:field="*{password}"
										class="form-control" id="inputPassword" placeholder="Password"></input>
										<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="help-block">Password Errors</span>
										<div style="color:red;" id="divCheckPasswordMatch"></div>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div th:class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error'">
								<label for="inputConfirmPassword" class="col-lg-6">Confirm Password</label>
								<div class="col-lg-10">
									<input type="password" th:field="*{confirmPassword}"
										class="form-control" id="inputConfirmPassword"
										placeholder="Confirm Password"></input>
									<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" th:class="help-block">Confirm Password Errors</span>
								</div>
							</div>
						</div>
						
					</div>
					<div class="row">
						<div class="col-sm-4 col-sm-offset-4">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="/"><button type="button" class="btn btn-default">Back</button></a>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
