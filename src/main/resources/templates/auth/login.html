<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/main">
<head>
<title>OBS</title>
<link href="../static/css/auth/login.css"
	th:href="@{/css/auth/login.css}" rel='stylesheet' type='text/css' />
</head>
<body>
	<div layout:fragment="content">
		<form name="f" th:action="@{/login}" method="post"
			class="form-horizontal">
			<fieldset>
				<legend>Login Page</legend>
				<div class="login-box">
					<div th:if="${param.error}" class="alert alert-danger">
						Invalid username and password.</div>
					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>
					<label for="username">Email</label> <input type="text"
						name="username" class="form-control col-lg-4" id="username"
						placeholder="Email" required="true"></input> <label
						for="inputPassword">Password</label> <input type="password"
						name="password" class="form-control control-label col-lg-4"
						id="password" placeholder="Password" required="true"></input>
					<div class="row">
						<div class="form-group col-lg-6">
							<br /> <a href="/login">Having trouble logging in?</a><br />
							<button type="submit" class="btn btn-primary">Log In</button>
							<a href="/members/createMember"><button type="button"
									class="btn btn-secondary">Sign Up</button></a>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
