<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/main">
<head>
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"></link>
<title>Online Brand Shop</title>
</head>
<body style="display: none">
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-10">
					<h1 id="mainPage">Online Brand Shop</h1>
					<div id="accordion">
						<h3>Manage Item List</h3>
						<div>
							<div id="accessoryLink">
								<a href="/itemAccessory/list" th:href="@{/itemAccessory/list}">Accessory
									Item List</a>
							</div>
							<div id="phoneLink">
								<a href="/itemUnlockedPhone/list"
									th:href="@{/itemUnlockedPhone/list}">Unlocked Phone Item
									List</a>
							</div>
						</div>
						<h3>Item Inventory</h3>
						<div>
							<div id="accessoryInventoryLink">
								<a href="/accessoryInventory/list"
									th:href="@{/accessoryInventory/list}">Accessory Inventory</a>
							</div>
							<div id="phoneInventoryLink">
								<a href="/unlockedPhonesInventory/list"
									th:href="@{/unlockedPhonesInventory/list}">Unlocked Phones
									Inventory</a>
							</div>
							<div id="masterLink">
								<a href="/master/list" th:href="@{/master/list}">Master
									Inventory</a>
							</div>
						</div>
						<h3>Order Details</h3>
						<div id="upsOrderLink">
							<a href="/ups/list" th:href="@{/ups/list}">Manage Incoming
								Orders</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
