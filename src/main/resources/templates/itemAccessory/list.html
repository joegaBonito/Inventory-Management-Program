<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/main">
<head>
<title>OBS</title>
<link href="../static/css/item/list.css" th:href="@{/css/item/list.css}"
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div layout:fragment="content">
	<div class="container">
		<h2>Accessory Item List</h2>
		<div class="table-responsive">
					<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>Product ID</td>
					<td>Product Name</td>
					<td>Purchase Price</td>
					<td>Sales Price</td>
					<td>Length</td>
					<td>Height</td>
					<td>Width</td>
					<td>Weight</td>
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})">Edit</td>
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})">Delete</td>
				</tr>
			</thead>
			<tbody>
			<tbody>
				<tr th:each="itemAccessory : ${itemAccessories}">
					<td th:text="${itemAccessory.productId}">Product ID</td>
					<td th:text="${itemAccessory.productName}">Product Name</td>
					<td th:text="${itemAccessory.purchasePrice}">Purchase Price</td>
					<td th:text="${itemAccessory.salesPrice}">Sales Price</td>
					<td th:text="${itemAccessory.accLength}">Length</td>
					<td th:text="${itemAccessory.accHeight}">Height</td>
					<td th:text="${itemAccessory.accWidth}">Width</td>
					<td th:text="${itemAccessory.accWeight}">Weight</td>
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})"><a href="#"
						th:href="@{/itemAccessory/edit/} + ${itemAccessory.itemAccessoryId}" >Edit</a></td>
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})"><a href="#"
						th:href="@{/itemAccessory/delete/} + ${itemAccessory.itemAccessoryId}" >Delete</a></td>
				</tr>
			</tbody>
			</tbody>
		</table>
		</div>
		<br /> <a href="/"><button type="button">Home</button></a> <a
			href="/itemAccessory/create" sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})"><button
				th:href="@{/itemAccessory/create}" type="button">Add a new
				item</button></a>
				<br/><br/>
				</div>
	</div>
</body>
</html>
