<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/main">
<head>
<title>OBS</title>
<link href="../static/css/item/list.css" th:href="@{/css/item/list.css}"
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div layout:fragment="content">
		<h2>Unlocked Phone Item List</h2>
		<table>
			<thead>
				<tr>
					<td>Product ID</td>
					<td>Product Name</td>
					<td>Purchase Price</td>
					<td>Sales Price</td>
					<td>Length</td>
					<td>Height</td>
					<td>Width</td>
					<td>Weight</td>
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})">Edit</td>
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})">Delete</td>
				</tr>
			</thead>
			<tbody>
			<tbody>
				<tr th:each="itemUnlockedPhone : ${itemUnlockedPhones}">
					<td th:text="${itemUnlockedPhone.productId}">Product ID</td>
					<td th:text="${itemUnlockedPhone.productName}">Product Name</td>
					<td th:text="${itemUnlockedPhone.purchasePrice}">Purchase
						Price</td>
					<td th:text="${itemUnlockedPhone.salesPrice}">Sales Price</td>
					<td th:text="${itemUnlockedPhone.upLength}">Length</td>
					<td th:text="${itemUnlockedPhone.upHeight}">Height</td>
					<td th:text="${itemUnlockedPhone.upWidth}">Width</td>
					<td th:text="${itemUnlockedPhone.upWeight}">Weight</td>
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})"><a href="#"
						th:href="@{/itemUnlockedPhone/edit/} + ${itemUnlockedPhone.itemUnlockedPhoneId}" >Edit</a></td>
					<td sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})"><a href="#"
						th:href="@{/itemUnlockedPhone/delete/} + ${itemUnlockedPhone.itemUnlockedPhoneId}">Delete</a></td>
				</tr>
			</tbody>
			</tbody>
		</table>
		<br /> <a href="/"><button type="button">Home</button></a> 
		<a href="/itemUnlockedPhone/create" sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})"><button
				th:href="@{/itemUnlockedPhone/create}" type="button">Add a
				new item</button></a>
	</div>
</body>
</html>
