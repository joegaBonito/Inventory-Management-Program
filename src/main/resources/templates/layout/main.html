<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"></link>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css"></link>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../static/css/main/main.css"
	th:href="@{/css/main/main.css}" />
<title>Online Brand Shop</title>
</head>
<body style="display: none">
	<div class="container">
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#obs-nav-dropdown"
				aria-controls="obs-nav-dropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="/">OBS</a>
			<div class="collapse navbar-collapse" id="obs-nav-dropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item dropdown" sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})">
						<a class="nav-link dropdown-toggle" id="obs-nav-dropdown-menulink"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#" role="button">
							Manage Item List </a>
						<div class="dropdown-menu" aria-labelledby="obs-nav-dropdown-menulink">
							<a class="dropdown-item" href="/itemAccessory/list"	th:href="@{/itemAccessory/list}">Accessory Item List</a> 
							<a class="dropdown-item" href="/itemUnlockedPhone/list" th:href="@{/itemUnlockedPhone/list}">Unlocked Phone Item List</a>
						</div>
					</li>
					<li class="nav-item dropdown" sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})">
						<a class="nav-link dropdown-toggle" id="obs-nav-dropdown-menulink"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#" role="button">
							Item Inventory </a>
						<div class="dropdown-menu" aria-labelledby="obs-nav-dropdown-menulink">
							<a class="dropdown-item" href="/accessoryInventory/list"
									th:href="@{/accessoryInventory/list}">Accessory Inventory</a>
							<a class="dropdown-item" href="/unlockedPhonesInventory/list"
									th:href="@{/unlockedPhonesInventory/list}">Unlocked Phones
									Inventory</a>
									<a class="dropdown-item" href="/master/list" th:href="@{/master/list}">Master
									Inventory</a>
						</div>
					</li>
					<li class="nav-item dropdown" sec:authorize="hasAnyRole({'ROLE_ADMIN','ROLE_USER'})">
						<a class="nav-link dropdown-toggle" id="obs-nav-dropdown-menulink"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#" role="button">
							Order Details</a>
						<div class="dropdown-menu" aria-labelledby="obs-nav-dropdown-menulink">
							<a class="dropdown-item" href="/ups/list" th:href="@{/ups/list}">Manage Incoming
								Orders</a>
						</div>
					</li>
				</ul>
			</div>
			<div class="navbar-text navbar-right" style="white-space:nowrap;">
					
					<form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" style="white-space:nowrap;">
						<span  sec:authentication="name" style="white-space:nowrap;">Guest</span> &nbsp;|&nbsp;
						<a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Logout</a>
					</form>
			</div>
		</nav>

		<div layout:fragment="content" style="background:#e9ecf0;"></div>

	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/js/home/home.js"></script>
	<script type="text/javascript" src="/js/ups/list.js"></script>
	<script type="text/javascript" src="/js/master/master.js"></script>
	<script type="text/javascript" src="/js/accessory/accessory.js"></script>
	<script type="text/javascript" src="/js/auth/auth.js"></script>
	<script type="text/javascript" src="/js/item/list.js"></script>
</body>
</html>
